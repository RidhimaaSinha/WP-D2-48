<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #ffffff;
            color: #333;
            border-radius: 12px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: translateY(-10px);
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #0072ff;
        }
        label {
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: block;
        }
        input, select, button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1.1rem;
            box-sizing: border-box;
        }
        input, select {
            background-color: #f9f9f9;
        }
        button {
            background-color: #0072ff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        h3 {
            margin-top: 20px;
            font-size: 1.3rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Temperature Converter</h2>
        <label for="tempInput">Enter Temperature:</label>
        <input type="number" id="tempInput" placeholder="Enter temperature" />
        <select id="unit">
            <option value="C">Celsius to Fahrenheit</option>
            <option value="F">Fahrenheit to Celsius</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <h3 id="result"></h3>
    </div>

    <script>
        function convertTemperature() {
            let temp = parseFloat(document.getElementById('tempInput').value);
            let unit = document.getElementById('unit').value;
            let result = document.getElementById('result');
            
            if (isNaN(temp)) {
                result.textContent = "Please enter a valid number.";
                result.style.color = 'red';
                return;
            }
            
            if (unit === "C") {
                let fahrenheit = (temp * 9/5) + 32;
                result.textContent = `${temp}째C is ${fahrenheit.toFixed(2)}째F`;
                result.style.color = '#0072ff';
            } else {
                let celsius = (temp - 32) * 5/9;
                result.textContent = `${temp}째F is ${celsius.toFixed(2)}째C`;
                result.style.color = '#0072ff';
            }
        }
    </script>
</body>
</html>
