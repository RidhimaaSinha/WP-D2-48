<!DOCTYPE html> 
<html> 
<head> 
    <title>Simple Calculator</title> 
    <style> 
        #calculator { 
            width: 250px; 
            margin: 50px auto; 
            padding: 20px; 
            background-color: #c0c0c0; 
            border: 1px solid #4d4d4d; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(54, 15, 99, 0.1); 
        } 
        #result { 
            width: 100%; 
            height: 40px; 
            margin-bottom: 20px; 
            padding: 10px; 
            font-size: 24px; 
            text-align: right; 
            border: 1px solid #ccc; 
        } 
        .button { 
            width: 50px; 
            height: 30px; 
            margin: 5px; 
            padding: 10px; 
            font-size: 16px; 
            border: none; 
            border-radius: 5px; 
            background-color: grey; 
            color: #fff; 
            cursor: pointer; 
        } 
    </style> 
</head> 
<body> 
    <div id="calculator"> 
        <input type="text" id="result" readonly> 
        <table> 
            <tr> 
                <td><button class="button" onclick="clearResult()">C</button></td> 
                <td><button class="button" onclick="backspace()">DEL</button></td> 
                <td><button class="button" onclick="getResult('+')">+</button></td> 
            </tr> 
            <tr> 
                <td><button class="button" onclick="getResult('7')">7</button></td> 
                <td><button class="button" onclick="getResult('8')">8</button></td> 
                <td><button class="button" onclick="getResult('9')">9</button></td> 
            </tr> 
            <tr> 
                <td><button class="button" onclick="getResult('4')">4</button></td> 
                <td><button class="button" onclick="getResult('5')">5</button></td> 
                <td><button class="button" onclick="getResult('6')">6</button></td> 
            </tr> 
            <tr> 
                <td><button class="button" onclick="getResult('1')">1</button></td> 
                <td><button class="button" onclick="getResult('2')">2</button></td> 
                <td><button class="button" onclick="getResult('3')">3</button></td> 
            </tr> 
            <tr> 
                <td colspan="2"><button class="button" onclick="getResult('0')">0</button></td> 
                <td><button class="button" onclick="getResult('=')">=</button></td> 
            </tr> 
        </table> 
    </div> 
    <script> 
        let result = document.getElementById('result'); 
        let expression = ""; 
         
        function getResult(value) { 
            if (value === '=') { 
                expression = eval(expression); 
                result.value = expression; 
            } else { 
                expression += value; 
                result.value = expression; 
            } 
        } 
         
        function clearResult() { 
            expression = ""; 
            result.value = ""; 
        } 
         
        function backspace() { 
            expression = expression.slice(0, -1); 
            result.value = expression; 
        } 
    </script> 
</body> 
</html>
